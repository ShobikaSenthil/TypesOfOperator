<script>
    const marks=80;
    
    if(marks >90 && marks<=100)
    {
        console.log("Grade O");
    }
    else if(marks >80 && marks<=90)
    {
        console.log("Grade A+");
    }
    else if(marks >70 && marks<=80)
    {
        console.log("Grade A");
    }
    else if(marks >60 && marks<=70)
    {
        console.log("Grade  B+");
    }
    else if(marks >50 && marks<=60)
    {
        console.log("Grade B");
    }
    else if(marks>=0 && marks <=50)
    {
        console.log("Fail");
    }
    else{
        console.log("Invalid number");
    }

</script>
